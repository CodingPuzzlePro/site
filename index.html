<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Puzzle Pro site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="container__parent">
        <div class="row">
          <div class="col-12 logo-container">
            <div class="card mx-auto text-center logo" style="width: 18rem;">
              <img src="img/logo.png" class="card-img-top" alt="logo">
            </div>
          </div>
          <div class="col-12">
            <div class="container__item mx-auto text-center">
              <form class="form">
                <input type="number" id="link-number-input" class="form__field" placeholder="Enter problem number" />
                <button type="button" class="btn btn--primary btn--inside uppercase" id="submit-button">Go</button>
              </form>
            </div>
            <div class="container__item text-center container__item--bottom">
              <p>Designed by <a href="https://instagram.com/codingpuzzlepro" target="_blank">CodingPuzzlePro</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
  </body>
</html>
